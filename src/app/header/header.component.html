<div class="header">
  <div class="controls">
    <div class="logo">
      <img src="assets/logo.svg" alt="Logo" />
      <span>Indowealth Group</span>
    </div>
    <div class="hamburger" (click)="toggleMobileNavbar()">
      <img src="assets/hamburger.svg" alt="Menu" />
    </div>
  </div>
  <div class="desktop-controls">
    <div class="logo">
      <img src="assets/logo.svg" alt="Logo" />
      <span>Indowealth Group</span>
    </div>

    <div class="social-icons">
      <img src="assets/telegram.svg" alt="Social 1" />
      <img src="assets/x.svg" alt="Social 2" />
      <img src="assets/email.svg" alt="Social 3" />
    </div>
  </div>
</div>

<!-- Mobile Navbar -->
<nav class="mobile-navbar" [class.open]="isMobileNavbarOpen">
  <ul class="nav-list">
    <li><a routerLink="/home" (click)="toggleMobileNavbar()">Home</a></li>
    <li><a routerLink="/trading" (click)="toggleMobileNavbar()">Trading</a></li>
    <li><a routerLink="/mission" (click)="toggleMobileNavbar()">Mission</a></li>
    <li><a routerLink="/vision" (click)="toggleMobileNavbar()">Vision</a></li>
    <li>
      <a routerLink="/blogs" (click)="toggleMobileNavbar()"
        >Blogs & Announcement</a
      >
    </li>
  </ul>
</nav>

<!-- Desktop Navbar -->
<nav
  class="desktop-navbar"
  (mouseenter)="expandDesktopNavbar()"
  (mouseleave)="collapseDesktopNavbar()"
>
  <ul class="nav-list">
    <li>
      <a routerLink="/home">
        <div class="img-fill"><img src="assets/home.svg" alt="Home" /></div>
        <span>Home</span>
      </a>
    </li>
    <li (click)="toggleFloatingMenu($event)" style="position: relative">
      <a>
        <div class="img-fill">
          <img src="assets/company.svg" alt="About" />
        </div>
        <span>Company</span>
      </a>
      <div class="floating-menu" [class.show]="isFloatingMenuOpen">
        <!-- Add your floating menu content here -->
        <ul>
          <li><a routerLink="">Team</a></li>
          <li><a routerLink="/mission">Mission </a></li>
          <li><a routerLink="/vision">Vision</a></li>
        </ul>
      </div>
    </li>
    <li>
      <a routerLink="/trading">
        <div class="img-fill">
          <img src="assets/trading.svg" alt="Trading" />
        </div>
        <span>Trading</span>
      </a>
    </li>
    <li>
      <a routerLink="/blogs">
        <div class="img-fill">
          <img src="assets/blog.svg" alt="Blogs" />
        </div>
        <span>Blogs</span>
      </a>
    </li>
  </ul>
</nav>
