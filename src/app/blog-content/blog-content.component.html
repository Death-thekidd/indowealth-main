<section class="hero">
  <h1 #title>Blog & Announcements</h1>
</section>
<section class="second-sec">
  <div class="section-desc">
    <!-- Skeleton Loader (shown when blog content is loading) -->
    <spartan-skeleton-preview *ngIf="isLoading"></spartan-skeleton-preview>

    <!-- Blog Content (shown when content is loaded) -->
    <ng-container *ngIf="!isLoading">
      <img
        class="mobile-img"
        [src]="blog?.mobileImage?.asset?.url"
        alt="{{ blog?.title }}"
      />
      <img
        class="desktop-img"
        [src]="blog?.desktopImage?.asset?.url"
        alt="{{ blog?.title }}"
      />
      <div #card class="card">
        <p *ngIf="blog?.authorName" class="text-start self-end">
          <i class="pi pi-user" style="font-size: 2.5rem; color: #da9915"></i>
          <i class="ml-4">{{ blog?.authorName }}</i>
        </p>
        <h2>{{ blog?.title }}</h2>

        <p [innerHTML]="blog?.body | portableText"></p>
      </div>
    </ng-container>
  </div>
</section>
