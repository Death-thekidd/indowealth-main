<section class="hero"><h1 #title>Blog & Announcements</h1></section>
<section class="second-sec">
  <section class="blog-list">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6" *ngFor="let blog of blogs">
          <div class="card mb-4">
            <img
              class="card-img-top"
              [src]="blog.mainImage.asset.url"
              alt="{{ blog.title }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">{{ blog.body | slice : 0 : 150 }}...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <pagination-controls
        class="pagination"
        (pageChange)="onPageChange($event)"
      ></pagination-controls>
    </div>
  </section>
</section>
